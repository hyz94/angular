<div class="loginBox">
    <div class="alertBox" [style.display]="alertdisplay">{{alertStr}}</div>
    <div class="l_header">
        <a routerLink="/meilisindex">
            <i class="icon iconfont icon-htmal5icon37"></i>
        </a>
        <span>
            登录
        </span>
        <a routerLink="/meilisforget" class="a2">
            忘记密码
        </a>
    </div>

    <div class="l_container">
        
        <div class="l_phone">
            <p>{{p1}}</p>
            <input type="text" placeholder="输入用户名/邮箱/手机" [(ngModel)]="username" (keyup)="onKeyUpPhone($event)" (focus)="onFocusPhone($event)" (blur)="onBlurPhone($event)" #user/>
        </div>
        <div class="l_yzm">
            <p>密码</p>
            <input type="text" placeholder="输入密码" #pwd/>
        </div>

        <div class="rotalImg" [style.display]="rotalImgdisplay" >
            <div class="rotalImg_top">
                <span>请点击图片旋转至正面朝上</span>
                <a href="javascript:;" (click)="getArrayArr(imgArr)">换一组</a>
            </div>
            <div class="img-ico">
                <ul class="img-list">
                    <li class="lii" (click)="rotateLi($event)" #listy></li>
                    <li class="lii" (click)="rotateLi($event)" #listy></li>
                    <li class="lii" (click)="rotateLi($event)" #listy></li>
                    <li class="lii" (click)="rotateLi($event)" #listy></li>
                </ul>
            </div>
        </div>

        <div class="r_oneKey" (click)="authCode($event,pwd.value,user.value)">
            登录
        </div>

        <div class="l_extend">
            <p class="l_extend_p1">
                <a routerLink="/meilisunpwd" style="float:left;color:#999999;">免密登录</a>
                <a routerLink="/meilisregister" style="float:right;">注册账号</a>
            </p>
            <div class="l_extend_div">
                <span class="l_extend_div_sp"></span>
                <span class="l_extend_div_sp1">Or</span>
                <span class="l_extend_div_sp"></span>
            </div>
            <div class="l_extend_qq">
                <a href="https://xui.ptlogin2.qq.com/cgi-bin/xlogin?appid=716027609&pt_3rd_aid=210915&daid=383&pt_skey_valid=0&style=35&s_url=http%3A%2F%2Fconnect.qq.com&refer_cgi=authorize&which=&scope=all&display=mobile&response_type=code&redirect_uri=http%3A%2F%2Fm.meilishuo.com%2Ftransition%3Fthird%3Dqq%26platform%3Dwap%26ptp%3Dm1.jOqLHb.0.0.iW7n1D2C&state=TASiiasukzduc60&client_id=210915&ptp=m1.jOqLHb.0.0.iW7n1D2C"></a>
            </div>
        </div>
    </div>
</div>
